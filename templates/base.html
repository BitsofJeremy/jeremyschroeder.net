<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy Schroeder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/190f640d6f.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-family: 'B612 Mono', monospace;
            background-color: #000000;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
        }

        body.safari-fallback {
            background: linear-gradient(to right, #283048, #859398);
        }

        body.safari-fallback #bg-video {
            display: none;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            padding-bottom: 80px; /* Space for footer */
        }

        .hero-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem 0;
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer {
            padding: 1rem;
            color: white;
            text-align: center;
            position: fixed;
            bottom: -60px; /* Hidden by default */
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 3;
            transition: bottom 0.3s ease-in-out;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer.show {
            bottom: 0;
        }

        .footer:hover {
            bottom: 0;
        }

        /* Footer trigger zone */
        .footer-trigger {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 2;
            pointer-events: none;
        }

        .social-links.horizontal-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'B612 Mono', monospace;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }

        #flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .alert {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            animation: fadeIn 0.5s;
            font-family: 'B612 Mono', monospace;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rounded-circle {
            transition: transform 0.3s ease;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
        }

        .rounded-circle:hover {
            transform: rotate(15deg);
        }

        h1, p {
            font-family: 'B612 Mono', monospace;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Blog post styles */
        .blog-posts {
            text-align: left;
        }

        .blog-post {
            opacity: 0;
            transform: translateY(20px);
            margin-bottom: 1.5rem;
        }

        .fade-in-post {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-title a {
            transition: color 0.3s ease;
        }

        .blog-title a:hover {
            color: rgba(255, 255, 255, 0.8) !important;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .blog-excerpt {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0.5rem 0;
        }

        .blog-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        .blog-divider {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 1.5rem 0;
        }

        .text-light-50 {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .text-light-75 {
            color: rgba(255, 255, 255, 0.5) !important;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- <div class="dark-wave"></div> This element is no longer needed -->

    <div class="hero-section">
        <div class="hero-content">
            <div class="container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div id="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer trigger zone for hover detection -->
    <div class="footer-trigger" id="footer-trigger"></div>
    
    <footer class="footer" id="footer">
        <div class="container">
            Â© 2025 JeremySchroeder.net
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer and Flash Messages Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Safari detection
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (isSafari) {
            document.body.classList.add('safari-fallback');
        }

        // Flash messages auto-hide
        setTimeout(function() {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                const alerts = flashMessages.getElementsByClassName('alert');
                Array.from(alerts).forEach(function(alert) {
                    new bootstrap.Alert(alert).close();
                });
            }
        }, 3000);

        // Footer behavior
        const footer = document.getElementById('footer');
        const footerTrigger = document.getElementById('footer-trigger');
        let scrollTimeout;

        // Show footer on scroll to bottom
        function handleScroll() {
            clearTimeout(scrollTimeout);
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Show footer if scrolled to within 100px of bottom
            if (scrollTop + windowHeight >= documentHeight - 100) {
                footer.classList.add('show');
                // Hide after 3 seconds if not hovering
                scrollTimeout = setTimeout(function() {
                    if (!footer.matches(':hover')) {
                        footer.classList.remove('show');
                    }
                }, 3000);
            } else {
                footer.classList.remove('show');
            }
        }

        // Show footer on hover near bottom
        footerTrigger.addEventListener('mouseenter', function() {
            footer.classList.add('show');
        });

        // Keep footer visible while hovering
        footer.addEventListener('mouseenter', function() {
            clearTimeout(scrollTimeout);
            footer.classList.add('show');
        });

        footer.addEventListener('mouseleave', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Only hide if not at bottom of page
            if (scrollTop + windowHeight < documentHeight - 100) {
                footer.classList.remove('show');
            }
        });

        // Listen for scroll events
        window.addEventListener('scroll', handleScroll);
        
        // Initial check
        handleScroll();
    });
    </script>
</body>
</html>
