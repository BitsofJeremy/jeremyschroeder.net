<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy Schroeder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/190f640d6f.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            position: relative; /* Needed for z-index stacking context if children use absolute positioning */
            overflow-x: hidden;
            font-family: 'B612 Mono', monospace;
            /* Background color can be a fallback or complement to the video */
            background-color: #000000; 
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover; /* Not strictly necessary for video but good for potential poster */
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .footer {
            padding: 1rem;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .social-links.horizontal-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .social-links .btn {
            flex: 0 0 auto;
            padding: 0.5rem 1rem;
            transition: transform 0.2s;
            font-family: 'B612 Mono', monospace;
        }

        .social-links .btn:hover {
            transform: translateY(-2px);
        }

        #flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .alert {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            animation: fadeIn 0.5s;
            font-family: 'B612 Mono', monospace;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rounded-circle {
            transition: transform 0.3s ease;
        }

        .rounded-circle:hover {
            transform: rotate(15deg);
        }

        h1, p {
            font-family: 'B612 Mono', monospace;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="bg-video">
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- <div class="dark-wave"></div> This element is no longer needed -->

    <div class="hero-section">
        <div class="hero-content">
            <div class="container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div id="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            Â© 2025 JeremySchroeder.net
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flash Messages Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                const alerts = flashMessages.getElementsByClassName('alert');
                Array.from(alerts).forEach(function(alert) {
                    new bootstrap.Alert(alert).close();
                });
            }
        }, 3000);
    });
    </script>
</body>
</html>
