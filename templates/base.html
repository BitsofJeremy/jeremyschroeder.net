<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy Schroeder</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/190f640d6f.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        #video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background: #000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -999;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .footer {
            padding: 1rem;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        .social-links .btn {
            width: 200px;
            text-align: left;
            padding: 0.5rem 1rem;
        }

        .social-links .btn i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }


        #flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .alert {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            animation: fadeIn 0.5s;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade {
            transition: opacity 0.5s linear;
        }

        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Video element will be added via JavaScript -->
    </div>
    <div class="overlay"></div>

    <div class="hero-section">
        <div class="hero-content">
            <div class="container">
                <!-- Add this to your template (e.g., base.html or index.html) -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div id="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            Â© 2024 JeremySchroeder.net
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Video Background JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const video = document.createElement('video');
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';

            const source = document.createElement('source');
            source.src = "{{ video_url }}";
            source.type = 'video/mp4';

            video.appendChild(source);
            videoContainer.appendChild(video);
        });
    </script>
    <script>
    // Auto-dismiss flash messages after 3 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                const alerts = flashMessages.getElementsByClassName('alert');
                Array.from(alerts).forEach(function(alert) {
                    // If using Bootstrap 5
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();

                    // If not using Bootstrap, you can simply remove the element
                    // alert.remove();
                });
            }
        }, 3000); // 3000 milliseconds = 3 seconds
    });
    </script>
</body>
</html>
